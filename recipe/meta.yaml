{% set name = "des-sxdes" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esheldon/sxdes/archive/{{ version }}.tar.gz
  sha256: 3d4c7d201724213139d99333b1e8558ea7a98fc769dde46559b07eeff150db79

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - sep

test:
  imports:
    - sxdes

about:
  home: https://github.com/esheldon/sxdes
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: Run the sep code with DES settings

extra:
  recipe-maintainers:
    - beckermr
